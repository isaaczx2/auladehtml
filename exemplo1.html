<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
   h1
   {
    color: white;
    background-color: green;
   } 
h3
{
    color: rgb(6, 0, 128);
    background-color: brown
}

.destaque
{
    color: purple;

}

</style>


</head>
<body>
  
    
<h1>Exemplo 1 - Estudo de cores no css</h1>

<p>
O CSS pode usar cores de diversas formas.
</p>

<ul>
    <li>Nome das Cores: <span class="destaque">Blue,red,green,yellow,pink,magenta</span></li>
    <li>Cores no formato RGB</li>
    <ul>
        <li>R = Red = <i>Vermelho</i></li>
        <li>G = Green = <i>Verde</i></li>
        <li>B = Blue = <i>Azul</i></li>
    </ul>
</ul>
